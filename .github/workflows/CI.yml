

name: CI Apollofy
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push, pull_request]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --legacy-peer-deps
        name: Build project
      - run: npm run build
        name: Run tests
      - run: npm run test
